{% extends 'blog/base.html' %}

{% block title %}All Posts{% endblock %}

{% block content %}
    <h2>All Posts</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' id=post.id %}">{{ post.title }}</a>
                <p>by {{ post.author }} on {{ post.created_at }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
